<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudelVerse - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #FFFFFF; /* White background */
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
        }
        nav a {
            color: #FF69B4; /* Pink buttons */
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            font-family: 'Orbitron', sans-serif; /* Softer, stylish font */
            font-weight: 700;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #FF1493; /* Deeper pink hover */
            text-shadow: 0 0 10px #FF1493;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .section img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        .x-link {
            position: fixed;
            bottom: 20px; /* Bottom-left corner */
            left: 20px;
            z-index: 10;
        }
        .x-link a {
            color: #000000; /* Black link */
            text-decoration: none;
            font-size: 0.75em; /* Smaller size */
            font-family: 'Roboto', sans-serif; /* Changed font */
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .x-link a:hover {
            color: #FF1493; /* Matches nav hover for consistency */
            text-shadow: 0 0 10px #FF1493;
        }
        .links {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
        }
        .links a {
            color: #FF69B4; /* Pink links */
            text-decoration: none;
            font-size: 1em;
            font-family: 'Poppins', sans-serif; /* Softer, stylish font */
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .links a:hover {
            color: #FF1493; /* Deeper pink hover */
            text-shadow: 0 0 10px #FF1493;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="about.html">About</a>
        <a href="how.html">Golda's Shop</a>
    </nav>
    <div class="section" id="home">
        <img src="images/golda1.PNG" alt="Golda Dudel 1">
    </div>
    <div class="section">
        <img src="images/golda.PNG" alt="Golda Dudel">
    </div>
    <div class="section">
        <img src="images/golda6.PNG" alt="Golda Dudel 6">
    </div>
    <div class="links">
        <a href="https://four.meme" target="_blank">Four.meme</a>
        <a href="https://bnbchain.com" target="_blank">BNB Chain</a>
        <a href="https://dextools.io" target="_blank">Dextools</a>
    </div>
    <div class="x-link">
        <a href="https://x.com/Goldathepuppy" target="_blank">@Goldathepuppy</a>
    </div>
</body>
</html>
