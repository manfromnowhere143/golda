        }

            color: #FF1493;
            text-shadow: 0 0 10px #FF1493;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .section img {
