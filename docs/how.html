<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudelVerse - Golda's Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #FFFFFF;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
        }
        nav a {
            color: #FF69B4;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #FF1493;
            text-shadow: 0 0 10px #FF1493;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .section img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        .x-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .x-link a {
            color: #000000;
            text-decoration: none;
            font-size: 0.75em;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .x-link a:hover {
            color: #FF1493;
            text-shadow: 0 0 10px #FF1493;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#how">Golda's Shop</a>
    </nav>
    <div class="section" id="how">
        <img src="docs/images/golda14.png" alt="Golda Dudel 14">
    </div>
    <div class="section">
        <img src="docs/images/golda13.PNG" alt="Golda Dudel 13">
    </div>
    <div class="section">
        <img src="docs/images/golda21.png" alt="Golda Dudel 21">
    </div>
    <div class="section">
        <img src="docs/images/golda22.png" alt="Golda Dudel 22">
    </div>
    <div class="x-link">
        <a href="https://x.com/Goldathepuppy" target="_blank">@Goldathepuppy</a>
        <a href="https://x.ai" target="_blank">Built with Grok by xAI</a>
    </div>
</body>
</html>
