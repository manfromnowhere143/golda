<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudelVerse - About</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #FFFFFF;
            overflow-x: hidden;
            scroll-behavior: smooth;
            font-family: 'Roboto', sans-serif;
        }
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
        }
        nav a {
            color: #FF69B4;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #FF1493;
            text-shadow: 0 0 10px #FF1493;
        }
        .section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 10px;
        }
        .section img, .section video {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        .x-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .x-link a {
            color: #000000;
            text-decoration: none;
            font-size: 0.75em;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .x-link a:hover {
            color: #FF1493;
            text-shadow: 0 0 10px #FF1493;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            nav a {
                font-size: 1em;
                margin: 0 10px;
            }
            .section {
                padding: 5px;
            }
        }

        @media (max-width: 480px) {
            nav a {
                font-size: 0.9em;
                margin: 0 5px;
            }
            .x-link a {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="how.html">Golda's Shop</a>
    </nav>
    <div class="section" id="about">
        <video src="videos2/goldabnb2.MP4" autoplay loop muted playsinline>

        </video>
    </div>
    <div class="section">
        <video src="videos2/im happy.mp4" autoplay loop muted playsinline>
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="section">
        <video src="videos2/Spring.mp4" autoplay loop muted playsinline>
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="x-link">
        <a href="https://x.com/Goldathepuppy" target="_blank">@Goldathepuppy</a>
        <a href="https://x.ai" target="_blank">Built with Grok by xAI</a>
    </div>
</body>
</html>
